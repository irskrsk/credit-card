<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
   <div class="card-conteiner">
        <div class="card" >
            <div class="line">
                <h2>CREDIT CARD DETALS</h2>
            </div>
            <form action="/">
                <div>
                    <label for="card-number"><p>Card number</p></label>
                    <input placeholder="1234 5678 9101 2345" name="card-number" id="card-number" type="number">
                </div>
                <div>
                    <label for="card-name"><p>Name On Card</p></label>
                    <input placeholder="Name Surname" name="card-name" id="card-name" type="text">
                </div>
                <div class="card-inform">
                    <div>
                        <label for="card-date"><p>Expary Date</p></label>
                        <input placeholder="05" name="card-date" id="card-date" type="number">
                    </div>
                    <div>
                        <input placeholder="2022" name="card-year" id="card-year" type="number">
                    </div>
                    <div>
                        <label for="card-cvv"><p>CVV/CVN</p></label>
                        <input maxlength="3" placeholder="***" name="card-cvv" id="card-cvv" type="password">
                    </div>
                </div>
            </form>
        </div>
   </div>
</body>
</html>
